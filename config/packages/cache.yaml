parameters:
    env(CACHE_DSN): 'apcu://default'

framework:
    cache:
        # Unique name of your app: used to compute stable namespaces for cache keys.
        prefix_seed: un-zero-un/1z1-consent

        app: cache.adapter.apcu

        # Namespaced pools use the above "app" backend by default
        pools:
            api_bypasser.cache:
                adapter: cache.adapter.auto
            website_id_provider.cache:
                adapter: cache.adapter.auto

services:
    cache.adapter.auto:
        class: App\Cache\AutoCacheAdapter
        public: true
        arguments:
            - ''
            - 0
            - '@cache.default_marshaller'
            - '%env(CACHE_DSN)%'

when@test:
    framework:
        cache:
            pools:
                api_bypasser.cache:
                    adapter: cache.adapter.array
                website_id_provider.cache:
                    adapter: cache.adapter.array
